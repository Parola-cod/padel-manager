<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padel Manager BRT</title>

  <meta name="theme-color" content="#d4111e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="manifest" href="/padel-manager/manifest.webmanifest?v=3" />
  <link rel="apple-touch-icon" href="/padel-manager/apple-touch-icon.png?v=3" />
  <link rel="icon" href="/padel-manager/logo-padel.png" />

  <link rel="stylesheet" href="/padel-manager/styles.css?v=11" />
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <h1 class="app-title">Padel Manager BRT</h1>
      <div class="subtitle muted">Torneo live</div>
    </div>

    <div class="header-right" id="topActions">
      <button id="installBtn" class="btn ghost" style="display:none">Installa l'app</button>
      <button id="loginBtn" class="btn ghost">Entra come admin</button>
      <button id="logoutBtn" class="btn ghost" style="display:none" title="Esci dalla modalitÃ  Admin">Esci</button>
    </div>
  </header>

  <!-- LOGO DEL TORNEO (visibile a tutti) -->
  <div id="logoContainer" class="logo-container">
    <img id="tournamentLogo" src="/padel-manager/logo-padel.png?v=3" alt="Logo Torneo" class="logo-img" />
  </div>

  <div class="wrap">
    <div class="card role-banner" id="roleBanner"></div>

    <!-- SOLO ADMIN: impostazioni torneo -->
    <div id="setupCard" class="card row row-2 mt16">
      <div>
        <label>Nome torneo</label>
        <input id="tname" placeholder="Es. Open d'Autunno" />
      </div>
      <div>
        <label>Formato</label>
        <select id="tformat">
          <option value="Girone">Girone unico</option>
          <option value="Eliminazione diretta">Eliminazione diretta</option>
        </select>
      </div>
      <div>
        <label>Set (best of)</label>
        <select id="tbestof">
          <option value="3">3 set</option>
          <option value="1">1 set</option>
        </select>
      </div>
      <div class="row g-2">
        <button id="genBtn" class="btn">Genera calendario</button>
        <button id="resetBtn" class="btn ghost">Azzera</button>
      </div>
    </div>

    <!-- SOLO ADMIN: gestione roster -->
    <div id="adminCards" class="row row-2 mt16">
      <div id="playersCard" class="card">
        <div class="row">
          <div class="row g-2">
            <div>
              <label>Giocatore</label>
              <input id="pname" placeholder="Nome" />
            </div>
            <div>
              <label>Rating (1-5)</label>
              <input id="prating" type="number" min="1" max="5" placeholder="(opzionale)" />
            </div>
          </div>
          <button id="addPlayer" class="btn">Aggiungi giocatore</button>
        </div>
        <div class="mt8" id="playersList"></div>
      </div>

      <div id="teamsCard" class="card">
        <div class="row">
          <div class="row g-2">
            <div>
              <label>Giocatore 1</label>
              <select id="teamP1"></select>
            </div>
            <div>
              <label>Giocatore 2</label>
              <select id="teamP2"></select>
            </div>
          </div>
          <div>
            <label>Nome squadra (opzionale)</label>
            <input id="teamName" placeholder="Es. Rossi / Bianchi" />
          </div>
          <button id="addTeam" class="btn">Crea squadra</button>
        </div>
        <div class="mt8" id="teamsList"></div>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active" data-tab="partite">Partite</div>
      <div class="tab" data-tab="classifica">Classifica</div>
    </div>

    <div class="tabpanes">
      <!-- PARTITE -->
      <div id="tab-partite">
        <div class="card" style="border:none; padding:0;">
          <div class="row g-2 mb8">
            <div>
              <label>Filtra per giornata</label>
              <select id="filterMatchday"></select>
            </div>
          </div>
          <div id="matches"></div>
        </div>
      </div>

      <!-- CLASSIFICA -->
      <div id="tab-classifica" style="display:none">
        <div class="card" style="border:none; padding:0;">
          <div class="muted">Valida solo per formato Girone</div>
          <div id="standings"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/padel-manager/app.js?v=6"></script>
</body>
</html>
